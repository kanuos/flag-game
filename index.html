<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" async></script>
    <title>Country Identifier</title>
</head>
<body>
    <header id="header">
        <h1 id="header__primary">
            Hi There.. do you know the names of these countries? 
        </h1>
        <h3 id="header__secondary">
            Hover over the flags to reveal the names 
        </h3>
    </header>

    <main>
        <div class="container">
            <div class="box" id="box-1">
                <img class="image"src="iran.jpg" alt="Iran National flag">
            </div>
            <div class="box" id="box-2">
               <img class="image"src="iraq.png" alt="Iraq national flag">
            </div>
            <div class="box" id="box-3">
               <img class="image"src="israel.jpg" alt="Israel National Flag">
     </div>
        </div>
    </main>
    <div class="clearfix"></div>
    <section id="text">
        <textarea id="text-box" disabled></textarea>
    </section>
</body>
</html>
